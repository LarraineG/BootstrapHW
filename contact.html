<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Larraine Gonzales Contact</title>
    <style>
        body {
            background-image: url(https://cdn.wallpapersafari.com/50/29/zsTObw.png);
            background-attachment: fixed;   
            }
            
        @media screen and (min-width: 768px) {
            #container {
                width: 50px;
            }
        }
    </style>
</head>

<body>
    <nav class=" navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="nav-link" href="https://larraineg.github.io/BootstrapHW/"> <img
                    src="https://clipartmag.com/images/retro-starburst-clipart-7.jpg" alt="Logo"
                    style="width:50;height:50px;"> <span class="sr-only">(current)</span></a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link"
                        href="https://larraineg.github.io/BootstrapHW/">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        href="https://larraineg.github.io/BootstrapHW/portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        href="https://larraineg.github.io/BootstrapHW/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-5" style="width: 35rem; height: 32rem">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div>
                            <label for="Name">Name</label>
                            <input type="email" class="form-control" id="Name" placeholder="Full Name">
                        </div>
                        <div>
                            <label for="Email Address">Email address</label>
                            <input type="Email Address" class="form-control" id="Email Address" placeholder="name@example.com">
                        </div>
                        <div>
                            <label for="Message Box">Message</label>
                            <textarea class="form-control" id="Message Box" rows="10"></textarea>
                        </div>
                        <div class="mt-3">
                            <label for="Button"></label>
                            <button class="btn btn-primary">Send Email</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
